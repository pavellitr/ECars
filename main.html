<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Приветствие</title>
</head>
<body>
  <form id="greetingForm">
    <label for="name">Введите ваше имя:</label><br>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Введите ваш email:</label><br>
    <input type="email" id="email" name="email"><br><br>
    <button type="submit">Отправить</button>
  </form>
  
  <p id="greetingMessage"></p>

  <script> const form = document.getElementById("greetingForm"); const greetingMessage = document.getElementById("greetingMessage"); form.addEventListener("submit", function(event) { event.preventDefault();  const nameInput = document.getElementById("name").value; const emailInput = document.getElementById("email").value; if (nameInput && emailInput) { greetingMessage.textContent = `Доброго времени суток, ${nameInput}! Мы отправили вам приглашение на почту ${emailInput}.`; } else { alert("Пожалуйста, введите ваше имя и email."); } }); </script>
</body>
</html>
